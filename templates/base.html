<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModSecurity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>  
    <!-- Navigation Bar -->
    <div class="topnav">
      <a href="{{ url_for('home.home') }}">Home</a>
      <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
      <a href="{{ url_for('rules.rules') }}">Rules</a>
      <a href="{{ url_for('configuration.configuration') }}">Configuration</a>
    </div>
    <!-- Page Title -->
    <h1 id="title">ModSecurity Dashboard</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="message">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Content Container -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
