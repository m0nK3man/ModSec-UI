<!-- templates/rule_editor.html -->
{% extends "base.html" %}
{% block content %}
<div id="rule-editor">
<h2>Edit Rule: {{ rule.filename }}</h2>
<form method="post">
    <textarea name="content" rows="20" cols="100">{{ rule.content }}</textarea><br>
    <button class="button" type="submit">Save</button>
</form>
</div>
{% endblock %}
